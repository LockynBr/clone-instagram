<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="/img/ftominha.png" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/_paulo_henryy/" class="instagram-login" target="_blank">Continue como _paulo_henryy</a>
                <a href="https://www.instagram.com/" class="instagram-logout" target="_blank">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é _paulo_henryy?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR" class="app-download" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
